label: 'Eiger'
id: 'eiger'
version: 1.6
author_link: 'http://www.sixapart.com/'
author_name: 'Six Apart Ltd'
class: 'blog'
description: '<__trans phrase="_THEME_DESCRIPTION">'
protected: 1
l10n_lexicon:
  en_us: l10n_en_us.yaml
  ja: l10n_ja.yaml
  nl: l10n_nl.yaml
  fr: l10n_fr.yaml
  de: l10n_de.yaml
  es: l10n_es.yaml  
thumbnail_file: thumb.png
thumbnail_file_medium: thumb-medium.png
thumbnail_file_small: thumb-small.png
elements:
  default_prefs:
    component: core
    importer: default_prefs
    data:
      allow_unreg_comments: 0
      allow_reg_comments: 0
      allow_comments_default: 0
      allow_pings: 0
      allow_pings_default: 0
      content_css: '{{theme_static}}css/editor.css'
  default_pages:
    component: core
    importer: default_pages
    name: Default Pages
    data:
      about_page:
        basename: index
        title: <__trans phrase="_ABOUT_PAGE_TITLE">
        text: <__trans phrase="_ABOUT_PAGE_BODY">
        tags: '@ABOUT_PAGE'
        folder: about
      sample_page:
        basename: sample
        title: <__trans phrase="_SAMPLE_PAGE_TITLE">
        text: <__trans phrase="_SAMPLE_PAGE_BODY">
  template_set:
    component: core
    importer: template_set
    data:
      base_path: templates
      require: 1
      base_css: css/base.css
      templates:
        index:
          main_index:
            label: Blog Index
            outfile: blog/index.html
            rebuild_me: 1
          feed_recent:
            label: 'Feed - Recent Entries'
            outfile: atom.xml
            rebuild_me: 1
          index_page:
            label: Index Page
            outfile: index.html
            rebuild_me: 1
          styles:
            label: Stylesheet
            outfile: styles.css
            rebuild_me: 1
          styles_ie:
            label: Stylesheet for IE (8 or lower)
            outfile: styles_ie.css
            rebuild_me: 1
          javascript:
            label: JavaScript
            outfile: mt.js
            rebuild_me: 1
          javascript_theme:
            label: JavaScript - Theme
            outfile: mt-theme-eiger.js
            rebuild_me: 1
        individual:
          entry:
            label: Entry
            mappings:
              individual:
                archive_type: Individual
                file_template: blog/%y/%m/%-f
                preferred: 1
        page:
          page:
            label: Page
            mappings:
              page:
                archive_type: Page
                preferred: 1
        archive:
          category_entry_listing:
            label: Category Entry Listing
            mappings:
              category:
                archive_type: Category
                file_template: blog/%-c/%i
                preferred: 1
          yearly_entry_listing:
            label: Yearly Entry Listing
            mappings:
              yearly:
                archive_type: Yearly
                file_template: blog/%y/%i
                preferred: 1
        module:
          banner_footer:
            label: Banner Footer
          banner_header:
            label: Banner Header
          entries_list:
            label: Entries List
          entry_summary:
            label: Entry Summary
          html_head:
            label: HTML Head
          mainimage:
            label: Main Image
          navigation:
            label: Navigation
          pagination:
            label: Pagination
          zenback:
            label: Zenback
          comment_form:
            label: Comment Form
          comment_detail:
            label: Comment Detail
          comments:
            label: Comments
          trackbacks:
            label: Trackbacks
        system:
          dynamic_error:
            description_label: Displays errors for dynamically published templates.
            label: Dynamic Error
          popup_image:
            description_label: Displays image when user clicks a popup-linked image.
            label: Popup Image
          search_results:
            description_label: Displays results of a search.
            label: Search Results
          cd_search_results:
            description_label: Displays results of a search for content data.
            label: Search Results for Content Data
          comment_preview:
            description_label: Displays preview of comment.
            label: Comment Preview
          comment_response:
            description_label: 'Displays error, pending or confirmation message for comments.'
            label: Comment Response
        widget:
          category_archive_list:
            label: Category Archives
          yearly_archive_dropdown:
            label: Yearly Archives Dropdown
          yearly_archive_list:
            label: Yearly Archives
          pages_list:
            label: Page Listing
          recent_entries:
            label: Recent Entries
          search:
            label: Search
          syndication:
            label: Syndication
          sample_widget_01:
            label: Sample Widget 01
          sample_widget_02:
            label: Sample Widget 02
          sample_widget_03:
            label: Sample Widget 03
          sample_widget_04:
            label: Sample Widget 04
        widgetset:
          related_contents_index:
            label: 'Related Contents (Index)'
            order: 1000
            widgets:
              - Search
              - Page Listing
              - Sample Widget 01
              - Sample Widget 03
          related_contents_blog:
            label: 'Related Contents (Blog)'
            order: 2000
            widgets:
              - Search
              - Yearly Archives
              - Category Archives
              - Sample Widget 02
              - Sample Widget 03
              - Syndication


